<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="dist/data.min.js" type="text/javascript"></script>
    <script src="dist/post_details.min.js" type="text/javascript"></script>
  </head>

  <body>
    <header class="header">
      <img src="assets/logo.png" alt="blog logo" class="logo">
      <span class="logo_text">BLOG</span>
    </header>

    <main>
      <div class="throwback_button">
        <input type="image" src="assets/circle_throwback_button.png" onclick="location.href='index.html'" class="circle_throwback_button"/>
        <input type="image" src="assets/arrow_throwback_button.png" onclick="location.href='index.html'" class="arrow_throwback_button"/>
      </div>    

      <div class="post_details">
        <img class ="card_image_detailed" id="postImage" src="" alt="Post Image">
        <h2 class="card_title_detailed" id="postTitle"></h2>
        <p class="card_description_detailed" id="postBody"></p>
      </div>

      <div class="card_comments" id="card_comments"></div>
    </main>
  </body>
</html>
